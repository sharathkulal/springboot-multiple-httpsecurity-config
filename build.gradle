plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'org.sharath.boot.main.App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    //compile 'com.google.guava:guava:23.0'
    compile("org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE")
    //compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    
    
    testCompile("org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE")
    testCompile("org.springframework.boot:spring-boot-test-autoconfigure:2.1.1.RELEASE")
    testCompile group: 'org.springframework.security', name: 'spring-security-test', version: '5.0.4.RELEASE'
    
    //testRuntime group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.6.3'
    //testRuntime group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.6.3'
    
    //without below dependencies(logback) tests didn't run
    //testRuntime group: 'ch.qos.logback', name: 'logback-core', version: '1.1.3'
    //testRuntime group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.3'
    
    
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    
    mavenCentral()
}
